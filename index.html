<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Login/SignUp Project</title>
</head>
<body>
    <main>
        <div id="top">
            <div id="img-container"><img src="logo.png" alt="" /></div>
            <h2 id="form-title">Welcome Back!</h2>
            <p>Login to your account and let's get that productivity soaring!</p>
            <div id="message-box"></div>
        </div>

        <form>
            <div>
                <label for="username">Username</label>
                <br />
                <input id="username" type="text" required />
            </div>
            <div>
                <label for="password">Password</label>
                <br />
                <input id="password" type="password" required />
            </div>
            <div id="confirm-password-container" style="display: none">
                <label for="confirm-password">Confirm Password</label>
                <br />
                <input id="confirm-password" type="password" />
            </div>
            <button id="submit" onclick="handleSubmit(event)">Login</button>
            <p id="toggle-form">
                Don't have an account?
                <span id="toggle-link" onclick="toggleAuth()">Sign up</span>
            </p>
        </form>
    </main>
    <div id="cover">
        <img src="cover.png" alt="cover" />
    </div>
</body>
</html>
